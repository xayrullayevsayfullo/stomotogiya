<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen inset-0 bg-black/30 backdrop-blur-sm">

  <div class="md:border-2 border-blue-500 md:p-10 bg-white  md:w-80 w-full">
    <div class="bg-gradient-to-b from-blue-100 to-white p-6 shadow-md">
      
      <h2 class="text-center text-2xl text-blue-800 font-semibold mb-6 tracking-wide">Log-in</h2>

      <select class="w-full mb-10 px-4 py-2 rounded-md bg-blue-100 text-gray-700 outline-none">
        <option selected disabled>Login …</option>
        <option>Admin</option>
        <option>User</option>
      </select>

      <input
        type="password"
        placeholder="Password …"
        class="w-full mb-20 px-4 py-2 rounded-md bg-blue-100 text-gray-700 outline-none"
      />

      <button class="w-full py-2 rounded-md bg-blue-800 hover:bg-blue-900 text-white font-semibold tracking-widest shadow-md">
        Kirish
      </button>

    </div>
  </div>

</body>
</html>
